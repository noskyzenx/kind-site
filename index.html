<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gentle Encouragement • Soft, Warm, Mindful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="A soft, warm, minimal page that offers gentle encouragement with each click. Mindful, accessible, and responsive." />
  <meta name="theme-color" content="#ffd8c2" />
  
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <button id="quoteButton" type="button" aria-label="Show another encouragement / 显示下一句鼓励">
      <span id="quote" aria-live="polite" aria-atomic="true">
        <span id="quote-en" class="en" lang="en"></span>
        <div class="divider"></div>
        <span id="quote-zh" class="zh" lang="zh-CN"></span>
      </span>
    </button>
  </main>

  <script defer src="script.js"></script>
</body>
</html>
